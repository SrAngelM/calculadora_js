<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container shadow bg-body-tertiary rounded-4 mt-3 p-4 calculator"
    >
      <div class="container">
        <div
          class="row border border-opacity-50 border-white mt-2 main-display"
        >
          <div
            class="col-10 d-flex d-flex align-items-center"
            id="secondDisplay"
          ></div>
          <div
            class="col-2 border-start border-opacity-50 border-white d-flex align-items-center justify-content-center"
            id="simbolDisplay"
          ></div>
          <div
            class="col border-top border-white border-opacity-50 d-flex align-items-center"
            id="primaryDisplay"
          ></div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-3"
            value="7"
          >
            7
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-3"
            value="8"
          >
            8
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-3"
            value="9"
          >
            9
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-3"
            value="*"
          >
            *
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="4"
          >
            4
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="5"
          >
            5
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="6"
          >
            6
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="+"
          >
            +
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="1"
          >
            1
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="2"
          >
            2
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="3"
          >
            3
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="-"
          >
            -
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="C"
          >
            C
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="0"
          >
            0
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="="
          >
            =
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            value="/"
          >
            /
          </button>
        </div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
